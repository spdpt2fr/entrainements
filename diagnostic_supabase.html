<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>üîß Diagnostic Supabase</title>

    <style>

        .error { border-left: 4px solid #ef4444; }
        .warning { border-left: 4px solid #f59e0b; }
        
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;

    <script>
        // Configuration
        const SUPABASE_URL = 'https://skfvfzhdtekfqlcqdnyc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrZnZmemhkdGVrZnFsY3FkbnljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MjY5MzgsImV4cCI6MjA2NjUwMjkzOH0.lrNiH7qx4lObhO83UpSDWUfHJCUvBsODqYPtt36QcEc';

        // Initialiser
        document.getElementById('supabaseUrl').textContent = SUPABASE_URL;
        document.getElementById('supabaseKey').textContent = SUPABASE_ANON_KEY.substring(0, 30) + '...';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-card ${type}`;
            div.innerHTML = `<pre>${message}</pre>`;
            results.appendChild(div);
            console.log(message);
        }

        async function testConnection() {
            log('üîç Test de connexion basique...', 'warning');
            try {
                const { data, error } = await supabase.auth.getSession();
                if (error) {
                    log(`‚ùå Erreur auth: ${error.message}`, 'error');
                } else {
                    log('‚úÖ Connexion Supabase OK', 'success');
                }
            } catch (error) {
                log(`‚ùå Erreur connexion: ${error.message}`, 'error');
            }
        }

        async function testTable() {
            log('üîç Test de la table workouts...', 'warning');
            try {
                const { data, error } = await supabase
                    .from('workouts')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    log(`‚ùå Erreur table: ${error.message}`, 'error');

                        log('üí° La table workouts n\'existe pas. Cliquez sur "Cr√©er Table workouts"', 'warning');
                    }
                } else {

                }
            } catch (error) {

            }
        }

        async function createTable() {
            log('üîß Cr√©ation de la table workouts...', 'warning');
            try {
                const { data, error } = await supabase.rpc('exec', {
                    sql: `
                        CREATE TABLE IF NOT EXISTS workouts (
                            id SERIAL PRIMARY KEY,
                            date DATE NOT NULL,
                            activity VARCHAR(50) NOT NULL,

                            distance DECIMAL(5,2) DEFAULT 0,
                            calories INTEGER DEFAULT 0,

                        DROP POLICY IF EXISTS "Acc√®s libre" ON workouts;
                        CREATE POLICY "Acc√®s libre" ON workouts FOR ALL USING (true);

                        CREATE INDEX IF NOT EXISTS idx_workouts_date ON workouts(date DESC);
                        CREATE INDEX IF NOT EXISTS idx_workouts_created ON workouts(created_at DESC);
                    `

                    log(`

    date DATE NOT NULL,
    activity VARCHAR(50) NOT NULL,
    duration INTEGER NOT NULL,
    intensity VARCHAR(20) NOT NULL,

    notes TEXT,
    created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
);

ALTER TABLE workouts ENABLE ROW LEVEL SECURITY;
CREATE POLICY "Acc√®s libre" ON workouts FOR ALL USING (true);
                    `, 'warning');
                } else {
                    log('‚úÖ Table workouts cr√©√©e avec succ√®s!', 'success');
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }

            try {
                const testData = {
                    date: '2025-06-26',
                    activity: 'course',
                    duration: 30,
                    intensity: 'modere',
                    distance: 5.0,
                    calories: 300,
                    notes: 'Test d\'insertion'
                };

                const { data, error } = await supabase
                    .from('workouts')
                    .insert([testData])
                    .select();

                if (error) {
                    log(`‚ùå Erreur insertion: ${error.message}`, 'error');
                } else {
                    log(`‚úÖ Insertion r√©ussie! ID: ${data[0].id}`, 'success');
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        // Tests automatiques au chargement
        window.onload = async () => {
            await testConnection();
            await testTable();
        };
    </script>
</body>
</html>
