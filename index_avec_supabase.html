<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèãÔ∏è Suivi d'Entra√Ænements Web</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #111827;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            background: linear-gradient(135deg, #2563eb, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .sync-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            margin-top: 10px;
            display: inline-block;
        }        }

        async function saveWorkoutToCloud(workout) {
            try {
                const { data, error } = await supabase
                    .from('workouts')
                    .insert([workout])
                    .select();
                
                if (error) throw error;
                return data[0];
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
                throw error;
            }
        }

        async function deleteWorkoutFromCloud(id) {
            try {
                const { error } = await supabase
                    .from('workouts')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
            } catch (error) {
                console.error('Erreur suppression:', error);
                throw error;
            }
        }

        // ====== FONCTIONS UTILITAIRES ======
        function updateSyncStatus(text, className) {
            const status = document.getElementById('syncStatus');
            status.innerHTML = text;
            status.className = `sync-status ${className}`;
        }

        function showTab(tabName) {
            // Masquer tous les contenus
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // D√©sactiver tous les onglets
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Activer l'onglet et le contenu s√©lectionn√©s
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Rafra√Æchir les donn√©es selon l'onglet
            if (tabName === 'dashboard') {
                showRecent();
                updateWeekChart();
            } else if (tabName === 'history') {
                showHistory();
            } else if (tabName === 'analytics') {
                updateAnalytics();
            }
        }

        // ====== GESTION DES DONN√âES ======
        async function addWorkout(workoutData) {
            try {
                if (isOnline) {
                    const savedWorkout = await saveWorkoutToCloud(workoutData);
                    workouts.unshift(savedWorkout);
                    showAlert('‚úÖ S√©ance enregistr√©e et synchronis√©e!', 'success');
                } else {
                    // Mode hors ligne - stocker localement
                    workoutData.id = Date.now();
                    workouts.unshift(workoutData);
                    localStorage.setItem('workouts_offline', JSON.stringify(workouts));
                    showAlert('‚úÖ S√©ance enregistr√©e localement', 'success');
                }
                
                updateDisplay();
                document.getElementById('form').reset();
                setDefaultDate();
            } catch (error) {
                showAlert('‚ùå Erreur lors de l\'enregistrement', 'error');
                console.error(error);
            }
        }

        async function deleteWorkout(id) {
            if (!confirm('Supprimer cette s√©ance d\'entra√Ænement ?')) return;
            
            try {
                if (isOnline) {
                    await deleteWorkoutFromCloud(id);
                }
                
                workouts = workouts.filter(w => w.id !== id);
                
                if (!isOnline) {
                    localStorage.setItem('workouts_offline', JSON.stringify(workouts));
                }
                
                updateDisplay();
                showAlert('üóëÔ∏è S√©ance supprim√©e', 'success');
            } catch (error) {
                showAlert('‚ùå Erreur lors de la suppression', 'error');
                console.error(error);
            }
        }

        // ====== AFFICHAGE ======
        function updateDisplay() {
            updateStats();
            showRecent();
            updateWeekChart();
            updateAnalytics();
        }

        function updateStats() {
            const total = workouts.length;
            const thisWeek = getThisWeekCount();
            const totalMinutes = workouts.reduce((sum, w) => sum + w.duration, 0);
            const avgDuration = total > 0 ? Math.round(totalMinutes / total) : 0;
            
            document.getElementById('total').textContent = total;
            document.getElementById('thisWeek').textContent = thisWeek;
            document.getElementById('totalHours').textContent = Math.floor(totalMinutes / 60) + 'h' + (totalMinutes % 60 > 0 ? totalMinutes % 60 + 'min' : '');
            document.getElementById('avgDuration').textContent = avgDuration + 'min';
        }

        function getThisWeekCount() {
            const now = new Date();
            const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            return workouts.filter(w => new Date(w.date) >= oneWeekAgo).length;
        }

        function showRecent() {
            const container = document.getElementById('recent');
            const recent = workouts.slice(0, 5);
            
            if (recent.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Aucune s√©ance enregistr√©e</h3>
                        <p>Commencez par ajouter votre premi√®re s√©ance!</p>
                        <button class="btn btn-primary" onclick="showTab('add')" style="margin-top: 20px;">
                            ‚ûï Ajouter une s√©ance
                        </button>
                    </div>`;
                return;
            }
            
            container.innerHTML = recent.map(w => `
                <div class="workout-item">
                    <div class="workout-header">
                        <div class="workout-title">${activityNames[w.activity]}</div>
                        <span style="background: #2563eb; color: white; padding: 4px 8px; border-radius: 8px; font-size: 0.75rem;">
                            ${getIntensityIcon(w.intensity)} ${getIntensityName(w.intensity)}
                        </span>
                    </div>
                    <div class="workout-details">
                        üìÖ ${formatDate(w.date)} ‚Ä¢ ‚è±Ô∏è ${w.duration}min
                        ${w.distance > 0 ? ` ‚Ä¢ üìè ${w.distance}km` : ''}
                        ${w.calories > 0 ? ` ‚Ä¢ üî• ${w.calories}kcal` : ''}
                        ${w.notes ? `<br>üìù ${w.notes}` : ''}
                    </div>
                </div>
            `).join('');
        }

        function showHistory() {
            const container = document.getElementById('list');
            
            if (workouts.length === 0) {
                container.innerHTML = `<div class="empty-state"><h3>Historique vide</h3><p>Aucune s√©ance trouv√©e.</p></div>`;
                return;
            }
            
            const sorted = workouts.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            container.innerHTML = sorted.map(w => `
                <div class="workout-item">
                    <div class="workout-header">
                        <div class="workout-title">${activityNames[w.activity]}</div>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <span style="background: #2563eb; color: white; padding: 4px 8px; border-radius: 8px; font-size: 0.75rem;">
                                ${getIntensityIcon(w.intensity)} ${getIntensityName(w.intensity)}
                            </span>
                            <button class="btn btn-danger" onclick="deleteWorkout(${w.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="workout-details">
                        üìÖ ${formatDate(w.date)} ‚Ä¢ ‚è±Ô∏è ${w.duration}min
                        ${w.distance > 0 ? ` ‚Ä¢ üìè ${w.distance}km` : ''}
                        ${w.calories > 0 ? ` ‚Ä¢ üî• ${w.calories}kcal` : ''}
                        ${w.notes ? `<br>üìù ${w.notes}` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateWeekChart() {
            const canvas = document.getElementById('weekChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const weekData = getWeekData();
            
            if (weekChart) weekChart.destroy();
            
            weekChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'],
                    datasets: [{
                        label: 'Minutes',
                        data: weekData,
                        backgroundColor: 'rgba(37, 99, 235, 0.6)',
                        borderColor: 'rgba(37, 99, 235, 1)',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: 'Progression hebdomadaire', font: { size: 16, weight: 'bold' } }
                    },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(0,0,0,0.1)' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function getWeekData() {
            const weekData = [0, 0, 0, 0, 0, 0, 0];
            const now = new Date();
            const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            workouts.forEach(workout => {
                const workoutDate = new Date(workout.date);
                if (workoutDate >= oneWeekAgo) {
                    const dayOfWeek = (workoutDate.getDay() + 6) % 7;
                    weekData[dayOfWeek] += workout.duration;
                }
            });
            
            return weekData;
        }

        function updateAnalytics() {
            const bestWeek = calculateBestWeek();
            document.getElementById('bestWeek').textContent = bestWeek;
            
            const streak = calculateStreak();
            document.getElementById('currentStreak').textContent = streak;
            
            const totalDistance = workouts.reduce((sum, w) => sum + (w.distance || 0), 0);
            const totalCalories = workouts.reduce((sum, w) => sum + (w.calories || 0), 0);
            
            document.getElementById('totalDistance').textContent = Math.round(totalDistance * 10) / 10 + 'km';
            document.getElementById('totalCalories').textContent = totalCalories;
            
            updateActivityChart();
        }

        function calculateBestWeek() {
            if (workouts.length === 0) return 0;
            
            const weeks = {};
            workouts.forEach(workout => {
                const date = new Date(workout.date);
                const weekKey = getWeekKey(date);
                weeks[weekKey] = (weeks[weekKey] || 0) + 1;
            });
            
            return Math.max(...Object.values(weeks));
        }

        function calculateStreak() {
            if (workouts.length === 0) return 0;
            
            const today = new Date();
            let streak = 0;
            let currentDate = new Date(today);
            
            while (true) {
                const dateStr = currentDate.toISOString().split('T')[0];
                const hasWorkout = workouts.some(w => w.date === dateStr);
                
                if (hasWorkout) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
                
                if (streak > 100) break;
            }
            
            return streak;
        }

        function updateActivityChart() {
            const canvas = document.getElementById('activityChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const activityData = getActivityData();
            
            if (activityChart) activityChart.destroy();
            
            activityChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: activityData.labels,
                    datasets: [{
                        data: activityData.data,
                        backgroundColor: ['#3b82f6', '#8b5cf6', '#f59e0b', '#10b981', '#ef4444', '#f97316', '#06b6d4', '#84cc16']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: 'R√©partition des activit√©s', font: { size: 16, weight: 'bold' } }
                    }
                }
            });
        }

        function getActivityData() {
            const counts = {};
            workouts.forEach(workout => {
                const name = activityNames[workout.activity];
                counts[name] = (counts[name] || 0) + 1;
            });
            
            return {
                labels: Object.keys(counts),
                data: Object.values(counts)
            };
        }

        function exportCSV() {
            if (workouts.length === 0) {
                alert('Aucune donn√©e √† exporter.');
                return;
            }
            
            const headers = 'Date,Activit√©,Dur√©e,Intensit√©,Distance,Calories,Notes\n';
            const csvData = workouts.map(w => 
                `${w.date},"${activityNames[w.activity]}",${w.duration},"${getIntensityName(w.intensity)}",${w.distance || 0},${w.calories || 0},"${(w.notes || '').replace(/"/g, '""')}"`
            ).join('\n');
            
            const csv = headers + csvData;
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `entrainements_web_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showAlert('üì• Export r√©ussi!', 'success');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function getIntensityIcon(intensity) {
            const icons = { 'leger': 'üü¢', 'modere': 'üü°', 'intense': 'üü†', 'extreme': 'üî¥' };
            return icons[intensity] || '‚ö™';
        }

        function getIntensityName(intensity) {
            const names = { 'leger': 'L√©ger', 'modere': 'Mod√©r√©', 'intense': 'Intense', 'extreme': 'Extr√™me' };
            return names[intensity] || 'Inconnu';
        }

        function getWeekKey(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }

        function showAlert(msg, type) {
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) existingAlert.remove();
            
            const div = document.createElement('div');
            div.className = `alert alert-${type}`;
            div.textContent = msg;
            
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 4000);
        }

        function setDefaultDate() {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        }

        // ====== √âV√âNEMENTS ======
        document.getElementById('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const workoutData = {
                date: document.getElementById('date').value,
                activity: document.getElementById('activity').value,
                duration: parseInt(document.getElementById('duration').value),
                intensity: document.getElementById('intensity').value,
                distance: parseFloat(document.getElementById('distance').value) || 0,
                calories: parseInt(document.getElementById('calories').value) || 0,
                notes: document.getElementById('notes').value || ''
            };
            
            await addWorkout(workoutData);
        });

        // ====== INITIALISATION ======
        async function init() {
            console.log('üèãÔ∏è Initialisation de l\'application...');
            
            // Test de connexion √† Supabase
            updateSyncStatus('‚è≥ Test de connexion...', 'sync-offline');
            const connected = await testConnection();
            
            if (connected) {
                try {
                    await loadDataFromCloud();
                    console.log('‚úÖ Donn√©es charg√©es depuis Supabase');
                } catch (error) {
                    console.error('‚ùå Erreur chargement:', error);
                    // Charger depuis le stockage local en cas d'erreur
                    const offlineData = localStorage.getItem('workouts_offline');
                    if (offlineData) {
                        workouts = JSON.parse(offlineData);
                        updateSyncStatus('‚ö†Ô∏è Mode hors ligne', 'sync-offline');
                    }
                }
            } else {
                // Charger depuis le stockage local
                const offlineData = localStorage.getItem('workouts_offline');
                if (offlineData) {
                    workouts = JSON.parse(offlineData);
                    console.log('üì± Donn√©es charg√©es depuis le stockage local');
                }
            }
            
            // Initialiser l'interface
            setDefaultDate();
            updateDisplay();
            
            console.log('‚úÖ Application initialis√©e');
        }

        // D√©marrer l'application
        document.addEventListener('DOMContentLoaded', init);

        // Synchronisation automatique
        setInterval(async () => {
            if (isOnline) {
                try {
                    await loadDataFromCloud();
                    updateDisplay();
                } catch (error) {
                    console.log('Sync automatique √©chou√©e:', error);
                }
            }
        }, 30000);
    </script>
</body>
</html>
